<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead > tr > th {
            background-color: rgb(126, 126, 126);
            color: white;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;

        }

        tfoot {
            background-color: rgb(126, 126, 126);
            color: white;   
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <TR>
                <th rowspan="2" scope="row">ÁREA</th>
                <th rowspan="2" scope="row">DISCIPLINAS</th>
                <th colspan="2" scope="colgroup">NOTAS</th>


                <th rowspan="2" scope="row">MÉDIA</th>
            </TR>
            <tr>



                <th>NOTA 1</th>
                <th>NOTA 2</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">EXATAS</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" scope="rowgroup">MÉDIA DE EXATAS</th>
                <th>0.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">HUMANAS</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">MÉDIA DE HUMANAS</th>
            <th>0.0</th>
        </tfoot>
    </table>   
</body>
</html>
