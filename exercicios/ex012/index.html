<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Aúdio</h1>
    <p>Aprendendo a colocar aúdio</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio, <a href="midia/guanacast.mp3">clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
