<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 { /* BOX-LEVEL*/
            background-color: bisque;
            height: 200px;
            width: 200px;
            
            border: 15px solid red;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed orange;
        }

        a { /*INLINE-LEVEL*/
            border: 10px solid darkviolet;

            padding: 10px;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Páragrafos também são box-level, já os <a href="#">links são exemplos de caixas em inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
