<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de formulário</h1> 
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="ismas">
            <label for="ismas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isfem">
            <label for="isfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>
            <input type="checkbox" name="efut" id="iefut" checked> <label for="iefut">Futebol</label> <br>

            <input type="checkbox" name="ebask" id="iebask"> <label for="iebask"> Basquete</label> <br>

            <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label> <br>

            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>  
</body>
</html>
